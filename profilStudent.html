<link rel="stylesheet" href="/profil.css">

<div class="okvir">

    <div class="ostalo" id="predmet">

        <div class="profil">
            <label id="index-p">Broj indexa:</label>
            <label id="parc1">I parcijala:</label>
            <label id="parc2">II parcijala:</label>
            <a id="link" href="#">Link na BitBucket repozitorij</a>
        </div>

    </div>

    <div class="form" id="student">

        <h1>Osnovni podaci</h1>

        <form class="profil">

            <div class="unos">
                <label for="imeprezime-p">Ime i prezime:</label>
                <input type="text" id="imeprezime-p" name="imeprezime"
                       onblur="var rez=Validacija.validirajImeiPrezime(this.value);
									poruka(rez,'poruke',8);">
            </div>

        <div class="unos">
            <label for="korisnicko-p">Korisniƒçko ime:</label>
            <input type="text" id="korisnicko-p" name="k-ime"
                   onblur="var rez=Validacija.validirajKorisnicko(this.value);
									poruka(rez,'poruke',10);">
        </div>

        <div class="unos">
            <label for="grupa-p">Broj grupe:</label>
            <input type="number" name="grupa" id="grupa-p"
                   onblur="var rez=Validacija.validirajGrupu(this.value);
									poruka(rez,'poruke',2);">
        </div>

        <div class="unos">
            <label for="url-p">BitBucket URL:</label>
            <input type="text" id="url-p" name="url"
                   onblur="var rez=Validacija.validirajBitbucketURL(this.value);
							       poruka(rez,'poruke',6);">
        </div>

        <div class="unos">
            <label for="ssh-p">BitBucket SSH:</label>
            <input type="text" id="ssh-p" name="ssh"
                   onblur="var rez=Validacija.validirajBitbucketSSH(this.value);
							       poruka(rez,'poruke',7);">
        </div>

        <div class="unos">
            <label for="repo-p">Naziv repozitorija:</label>
            <input type="text" id="repo-p" name="repo"
                   onblur="var rez=Validacija.validirajNazivRepozitorija(null,this.value);
							       poruka(rez,'poruke',9);">
        </div>

        <div class="unos">
            <label class="nepostojeca"></label>
            <button id="save">Save changes</button>
        </div>

        </form>

        <div class="greske">
            <div id="poruke"></div>
        </div>

    </div>

    <div class="form">

        <h1>Promjena passworda</h1>

        <form class="profil">

            <div class="unos">
                <label for="stari">Stari password:</label>
                <input type="password" id="stari" name="pass">
            </div>

            <div class="unos">
                <label for="novi">Novi password:</label>
                <input type="password" id="novi" name="pass"
                       onblur="var rez=Validacija.validirajPassword(this.value);
							       poruka(rez,'poruke-p',3);">
            </div>

            <div class="unos">
                <label for="novi-c">Potvrda passworda:</label>
                <input type="password" id="novi-c" name="pass_c"
                       onblur="var rez=Validacija.validirajPotvrdu(document.getElementById('pass_s').value,this.value);
								   poruka(rez,'poruke-p',4);">
            </div>

            <div class="unos">
                <label class="nepostojeca"></label>
                <button id="savepass">Confirm</button>
            </div>

        </form>

        <div class="greske">
            <div id="poruke-p"></div>
        </div>

    </div>

</div>
