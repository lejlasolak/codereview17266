<link rel="stylesheet" href="/profil.css">

<div class="okvir">

	<div class="form" id="admin">

		<h1>Username</h1>

		<form class="profil">

			<div class="unos">
				<label for="korisnicko-ppp">Korisniƒçko ime:</label>
				<input type="text" id="korisnicko-ppp" name="k-ime"
				       onblur="var rez=Validacija.validirajKorisnicko(this.value);
									poruka(rez,'poruke-ppp',10);">
			</div>

			<div class="unos">
				<label class="nepostojeca"></label>
				<button id="save-pp">Save changes</button>
			</div>

		</form>

		<div class="greske">
			<div id="poruke-ppp"></div>
		</div>

	</div>

	<div class="form">

		<h1>Promjena passworda</h1>

		<form class="profil">

			<div class="unos">
				<label for="stari">Stari password:</label>
				<input type="password" id="stari" name="pass">
			</div>

			<div class="unos">
				<label for="novi">Novi password:</label>
				<input type="password" id="novi" name="pass"
				       onblur="var rez=Validacija.validirajPassword(this.value);
							       poruka(rez,'poruke-p',3);">
			</div>

			<div class="unos">
				<label for="novi-c">Potvrda passworda:</label>
				<input type="password" id="novi-c" name="pass_c"
				       onblur="var rez=Validacija.validirajPotvrdu(document.getElementById('pass_s').value,this.value);
								   poruka(rez,'poruke-p',4);">
			</div>

			<div class="unos">
				<label class="nepostojeca"></label>
				<button id="savepass">Confirm</button>
			</div>

		</form>

		<div class="greske">
			<div id="poruke-p"></div>
		</div>

	</div>

</div>
